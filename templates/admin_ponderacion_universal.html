<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ponderación Universal</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/unam_ico.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="global-bg">
    <div class="container py-5">
        {% include '_admin_nav.html' %}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="admin-container">
            <h2>Ponderación Universal</h2>
            <form method="post" class="mt-4">
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor (0-10)</label>
                    <input type="number" step="0.1" min="0" max="10" id="valor" name="valor" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Confirmar</button>
                <a href="{{ url_for('panel_admin') }}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
