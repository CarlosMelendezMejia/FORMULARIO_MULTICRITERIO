<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrar Factores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="container py-5">
    {% include '_admin_nav.html' %}
        <div class="admin-container">
            <h2>Editar Factores</h2>

            <form method="POST" action="{{ url_for('administrar_factores') }}">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="text-center">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Color</th>
                                <th>Dimensión</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for f in factores %}
                            <tr>
                                <td class="text-center">{{ f.id }}</td>
                                <td>
                                    <input type="text" name="nombre_{{ f.id }}" class="form-control"
                                           value="{{ f.nombre }}">
                                </td>
                                <td>
                                    <input type="text" name="descripcion_{{ f.id }}" class="form-control"
                                           value="{{ f.descripcion }}">
                                </td>
                                <td class="text-center">
                                    <input type="color" name="color_{{ f.id }}" value="{{ f.color }}">
                                </td>
                                <td class="text-center" style="width:110px;">
                                    <select name="dimension_{{ f.id }}" class="form-select form-select-sm">
                                        <option value="1" {% if f.dimension == 1 %}selected{% endif %}>1</option>
                                        <option value="2" {% if f.dimension == 2 %}selected{% endif %}>2</option>
                                    </select>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="row g-2 mt-3">
                    <div class="col-md-3">
                        <input type="text" name="nuevo_nombre" class="form-control" placeholder="Nuevo nombre">
                    </div>
                    <div class="col-md-5">
                        <input type="text" name="nuevo_descripcion" class="form-control" placeholder="Nueva descripción">
                    </div>
                    <div class="col-md-2 text-center">
                        <input type="color" name="nuevo_color" value="#000000">
                    </div>
                    <div class="col-md-1 text-center">
                        <select name="nuevo_dimension" class="form-select">
                            <option value="1" selected>Dim 1</option>
                            <option value="2">Dim 2</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-plus-circle me-1"></i>Agregar
                        </button>
                    </div>
                </div>
                  <div class="d-flex justify-content-center gap-2 mt-3">
                      <button type="submit" class="btn btn-primary">
                          <i class="bi bi-save me-1"></i>Guardar cambios
                      </button>
                  </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
